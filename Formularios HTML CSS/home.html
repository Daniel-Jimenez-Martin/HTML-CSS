<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/style.css">
    <title>Examen_Daniel_Jimenez_Martin</title>
</head>


<body>
    <header>
        <div class="head">
            <p class="titulo">Examen lenguaje de Marcas</p>
            <p>Creacion de formularios con diseño moderno</p>
        </div>
    </header>
    <section class="todo">
    <section class="formu">
        <form action="">
            <h2>Formulario de Registro</h2>
            <div class="hijos">
                <label for="Nombre">Nombre completo</label>
                <input type="text" placeholder="Escribe tu nombre completo" required>
            </div>
            <div class="hijos">
                <label for="Correo">Correo electrónico</label>
                <input type="email" placeholder="correo@ejemplo.com" required>
            </div>
            <div class="hijos">
                <label for="Contraseña">Contraseña</label>
                <input type="password" placeholder="Escribe tu contraseña" required>
            </div>
            <div class="hijos">
                <label for="dob">Fecha de nacimiento</label>
                <input type="date" id="dob" name="dob">
            </div>
            
                <button type="submit">Registrarse</button>
            
        </form>
    </section>
    <section class="formu">
        <form action="">
            <h2>Encuesta de Preferencias</h2>
            <div class="hijos">
                <label for="Edad">Edad</label>
                <input type="text" placeholder="Escribe tu edad" required>
            </div>
            <div class="hijos">
                <label for="comida">Tipo de comida:</label>
                <select name="comida" id="comida">
                    <option value="Vegana">Vegana</option>
                    <option value="Vegetariana">Vegetariana</option>
                    <option value="Omnivora">Omnivora</option>
                </select>
            </div>
            <div class="hijos">
                <p>Selecciona tus ingredientes favoritos: </p>
                <div class="display">
                    <input type="checkbox" name="queso" id="queso">
                    <label for="queso">Queso</label>
                    
                </div>
                <div class="display">
                    <input type="checkbox" name="pollo" id="pollo">
                    <label for="pollo">Pollo</label>
                    
                </div>
                <div class="display">
                    <input type="checkbox" name="tofu" id="tofu">
                    <label for="tofu">Tofu</label>
                   
                </div>
            </div>
            
                <label for="opinio">Comentarios adicionales</label>

                <input class="comentarios" type="text" placeholder="Escribe tus comentarios aqui..." required>

           
            
                <button type="submit">Enviar Encuesta</button>
            
        </form>
    </section>
</section>
    <footer>
        <p>c 2025 Lenguaje de Marcas - Examen práctico</p>
    </footer>
</body>


</html>
